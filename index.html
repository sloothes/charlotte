<!DOCTYPE html>
<html lang="en">
	
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<title>charlotte (demo)</title>

		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/bootbox-dialoges.css">

		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>

	</head>

	<body ontouchstart="" style="overflow:hidden;">

		<script src="/threejs/108/build/three.js"></script>
		<script src="/threejs/108/examples/js/controls/EditorControls.js"></script>
		<script src="/threejs/108/examples/js/libs/inflate.min.js"></script> <!-- FBX -->
		<script src="/threejs/108/examples/js/loaders/FBXLoader.js"></script>
		<script src="/threejs/108/examples/js/loaders/OBJLoader.js"></script>
		<script src="/threejs/108/examples/js/loaders/MTLLoader.js"></script>
		<script src="/threejs/108/examples/js/loaders/ColladaLoader.js"></script>

		<script>

			var mixer;
			var container, stats, controls;
			var camera, scene, renderer, light;
			var shadowHelper, groundHelper;
			var clock = new THREE.Clock();
			var mouse = new THREE.Vector2();
			var rendererHalfWidth, rendererHalfHeight;

			init();
			animate();

			function init(){

			//	Camera.
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 200000 );
				camera.position.set( 100, 200, 300 );

			//	Scene.
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 20000, 100000 );

			//	Lights.
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );

			//	Shadow helper.
				shadowHelper = new THREE.CameraHelper(light.shadow.camera);
				shadowHelper.visible = false;
			//	scene.add( shadowHelper );

			//	Ground helper.
				groundHelper = new THREE.GridHelper( 5000, 100, 0x444444, 0x444444 );
				scene.add( groundHelper );

			//	Renderer.
				renderer = new THREE.WebGLRenderer({
					antialias: true,
					gammaInput: true,
					gammaOutput: true,
					preserveDrawingBuffer: true,
				});

				renderer.shadowMap.enabled = true;
				renderer.setClearColor( 0x000000 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

			//	Mouse.
				rendererHalfWidth  = renderer.domElement.width * 0.5;
				rendererHalfHeight = renderer.domElement.height * 0.5;

			//	Controls.
				controls = new THREE.EditorControls( camera, renderer.domElement );
				controls.center.set( 0, 100, 0 );

			//	Event listeners.
				window.addEventListener("resize", onWindowResize);
				window.addEventListener("mousemove", onMouseMove);

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				rendererHalfWidth = renderer.domElement.width * 0.5;
				rendererHalfHeight = renderer.domElement.height * 0.5;
			}

			function onMouseMove(e) {
				mouse.x = ( e.clientX - rendererHalfWidth );
				mouse.y = ( e.clientY - rendererHalfHeight );
			}


			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

			//	Updates.
				mixer && mixer.update( delta );
				shadowHelper && shadowHelper.update();
				light && light.position.copy( camera.position );

				renderer.render( scene, camera );

			}

		</script>

		<script>

			var fbx;
			var loader = new THREE.FBXLoader();
			loader.load( "models/Samba_Dancing_1.fbx", function( object ){
			
				object.name = "Charlotte";
				console.log( object ); // THREE.group.


























				fbx = object;

			});

		</script>

	</body>
</html>
